<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" src="/images/logo.svg" alt="PING logo" />
      </a>
    </header>

    <main>
      <div class="single-column-container">
        <h1 class="title">We are launching <span class="soon">soon!</span></h1>
        <h2 class="subtitle">Subscribe and get notified</h2>
        <form class="notify-container">
          <input
            class="input"
            type="email"
            placeholder="Your email address.."
            name="email"
            required
          />
          <button onsubmit="return submitEmail()" class="btn">Notify Me</button>
        </form>
        <img
          class="table-img"
          src="/images/illustration-dashboard.png"
          alt="Tables and charts"
        />
      </div>
    </main>

    <footer class="footer">
      <ul class="social-links">
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon> </a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon> </a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon> </a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jeroen Leijnse</a>.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
